<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">
<title th:text="${pageTitle}">Titanic</title>
</head>
<body>
	<div class="container">
		<nav th:replace="layouts/nav :: navFragment"></nav>
		<div class="jumbotron jumbotron-fluid">
			<div class="container text-center">

				<h1 class="display-4">Titanic Passengers</h1>


			</div>
		</div>

		<div class="container">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Passenger ID</th>
						<th>Survived</th>
						<th>Name</th>
						<th>Age</th>
						<th>Sex</th>
						<th>Ticket</th>
						<th>Fare</th>
						<th>Cabin</th>
						<th>Embarked</th>
						<th>Parch</th>
						<th>Sib Sp</th>
						<th>P Class</th>
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="passenger: ${passengers}">
						<td th:text="${passenger.passengerId}"></td>
						<td th:text="${passenger.survived}"></td>
						<td th:text="${passenger.name}"></td>
						<td th:text="${passenger.age}"></td>
						<td th:text="${passenger.sex}"></td>
						<td th:text="${passenger.ticket}"></td>
						<td th:text="${passenger.fare}"></td>
						<td th:text="${passenger.cabin}"></td>
						<td th:text="${passenger.embarked}"></td>
						<td th:text="${passenger.parch}"></td>
						<td th:text="${passenger.sibSp}"></td>
						<td th:text="${passenger.pClass}"></td>
						

					</tr>
				</tbody>
			</table>
		</div>


	</div>
	<script src="js/jquery.slim.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
