<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/styles.min.css" rel="stylesheet">
<title th:text="${pageTitle}">Disney</title>
</head>
<body>
	<div class="container">
		<nav th:replace="layouts/nav :: navFragment"></nav>
		<div class="jumbotron jumbotron-fluid">
			<div class="container text-center">

				<h1 class="display-4">Disney</h1>
				<h3>
					<a href="/">Home</a> <a>|</a> <a href="tolkien">Tolkien</a>
				</h3>

			</div>
		</div>

		<div class="container">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Name</th>
						<th>Author</th>
						<th>Image</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="dwarf: ${disneyDwarfs}">
						<td th:text="${dwarf.name}"></td>
						<td th:text="${dwarf.author}"></td>
						<td><img src="../static/images/Happy.png"
							th:src="@{/images/}+${dwarf.image}"></img></td>
					</tr>
				</tbody>
			</table>
		</div>


	</div>
	<script src="js/jquery.slim.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
