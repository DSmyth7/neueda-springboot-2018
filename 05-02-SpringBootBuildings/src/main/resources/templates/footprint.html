<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Kalam|Montserrat|Nunito" rel="stylesheet"> 
<title th:text="${pageTitle}">Volume</title>
</head>
<body>
	<div class="container">
		<nav th:replace="layouts/nav :: navFragment"></nav>
		<div class="jumbotron jumbotron-fluid">
			<div class="container text-center">

				<h1 class="display-4">Largest Building by Footprint</h1>
				<h3>
					<a href="/">Home</a> <a>|</a> <a href="volume">Volume</a> <a>|</a> <a href="floorarea">Floor Area</a>
				</h3>

			</div>
		</div>

		<div class="container">
			<div class="row">
					
							<div class="card col-lg-4" th:each="footprintBuild: ${footprintBuildings}">
							<h2 class="card-title text-center" th:text="${footprintBuild.name}"></h2>
							<hr/>
								<img class="card-img-top" src="../static/images/BoeingEverett.png"
									th:src="@{/images/}+${footprintBuild.image}"></img>
									<hr/>
								<div class="card-body">
									<h3 class="card-text" th:text="${footprintBuild.country}"></h3>
									<h4 class="card-text" th:text="${footprintBuild.place}"></h4><br/>
									<div class="row">
									<strong><p>Footprint: <br/></p></strong>
									<p class="card-text" th:text="${footprintBuild.footprint}"></p>
									</div>
									
									<div class="row">
									<strong><p>Length X Width: <br/></p></strong>
									<p class="card-text" th:text="${footprintBuild.lengthXWidth}"></p>
									</div>
									
									
									<div class="row">
									<p class="card-text" th:text="${footprintBuild.description}"></p>
									</div>
									<br/>
									<center><p class="card-text" th:utext="${footprintBuild.map}"></p>
									<br>
									
									<a href="#" class="btn btn-primary">View</a>
									
									</center>
								</div>
							</div>						
			</div>
		</div>
<footer th:replace="layouts/nav :: footerFragment"></footer>
	</div>
	<script src="js/jquery.slim.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
